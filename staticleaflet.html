<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Xweather Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script defer src="https://cdn.aerisapi.com/sdk/js/latest/aerisweather.min.js"></script>

<script type="text/javascript" src="//cdn.aerisjs.com/aeris.js"></script>

    <style>
    #map {
        height: 960px;
        width: 1920px;
    }
    </style>

</head>
<body>

    <div id="map"></div>

<script>
window.onload = () => {
var aeris = new AerisWeather('wgE96YE3scTQLKjnqiMsv', 'SVG2gQFV8y9DjKR0BRY9wPoSLvrMrIqF9Lq2IYaY');
aeris.views().then(views => {
const map = new views.InteractiveMap(document.getElementById('map'), {
	center: {
		lat: 41.96406349514289,
		lon: -90.608681640625
	},
	zoom: 7,
	layers: 'radar:70'
});
});
};
</script>

</body>
</html>
