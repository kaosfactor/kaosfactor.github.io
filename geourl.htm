<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Xweather Raster Maps - Mapbox Example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
 




</head>
<body>

<div id="map" class="mapboxgl-map"></div>


<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaHdsZWVoMiIsImEiOiJjaWxqbXZyYjU0emo3dmFtY250eWhsNXBjIn0.7q_xKPH9QyOVfoCKxIqNwA';
    var tileset = 'mapbox.streets';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/bright-v9',
        center: [-76.7, 39.1], // starting position
        zoom: 8, // starting zoom
        hash: true

    });
    map.on('load', function () {
        map.addSource('xweather-radar', {
            "type": 'raster',
            "tiles": [
                'https://maps.api.xweather.com/wgE96YE3scTQLKjnqiMsv_SVG2gQFV8y9DjKR0BRY9wPoSLvrMrIqF9Lq2IYaY/radar/{z}/{x}/{y}/current.png',
            ],
            "tileSize": 512,
            "attribution": "<a href='https://www.xweather.com/'>Xweather</a>"
        });
        map.addLayer({
            "id": "radar-tiles",
            "type": "raster",
            "source": "xweather-radar",
            "minzoom": 0,
            "maxzoom":22
        });
    });
</script>

</body></html>
